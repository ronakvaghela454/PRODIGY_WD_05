<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="shortcut icon" href="./Assets/weather-app-img/weather-app-logo.png" type="image/x-icon">
    <title>Weather  App</title>
</head>
<body style="background-image:url('./Assets/weather-app-img/weather-bg.jpg');">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button class="search-btn">
                <img src="./Assets/weather-app-img/search.png" class="search-btn-img">
            </button>
        </div>
        <div class="error"> 
            <p>Invalid city Name</p>
        </div>
        <div class="weather">
            <img src="./Assets/weather-app-img/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="weather-details">
                <div class="col">
                    <img src="./Assets/weather-app-img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Assets/weather-app-img/wind.png">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./Assets/JS/App.js"></script>
</body>
</html>
